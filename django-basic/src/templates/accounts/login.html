{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login Page{% endblock  %}
{% block content %}
	
	<div class="content-section">
		<form action="" method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Login</legend>
				<form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="loginusername" name="lousername" placeholder="Enter Your User Name">
                </div>
 
  
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" class="form-control" id="loginpass" name="loginpass" placeholder="Enter Your Password">
                </div>

                <button type="submit" class="btn btn-primary mt-3">Login</button>
            </form>
			</fieldset>
			<div class="border-top pt-3 mt-3">
				<small class="text-muted">Don't have an Account? <a href="{% url 'accounts:register' %}" class="ml-2">Sign Up</a></small>
			</div>
		</form>
	</div>
{% endblock %}
